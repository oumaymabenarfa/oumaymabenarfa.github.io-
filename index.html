<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dear AJ</title>
    <!-- add icon link -->
    <link rel="icon" href=
"heart_by_prats.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  background-image: url('heart_backdrop.jpg');
}

    .pushable {
        background: hsl(340deg 100% 32%);
        border: none;
        border-radius: 12px;
        padding: 0;
        cursor: pointer;
    }
    .front {
        display: block;
        padding: 12px 42px;
        border-radius: 12px;
        font-size: 1.25rem;
        background: hsl(345deg 100% 47%);
        color: white;
        transform: translateY(-4px);
    }

    .pushable:focus:not(:focus-visible) {
        outline: none;
    }
    .front {
        will-change: transform;
        transition: transform 250ms;
    }

    .pushable:hover .front {
        transform: translateY(-6px);
    }
  
    .pushable:active .front {
        transform: translateY(-2px);
    }
    .center {
        text-align: center;
    max-width: 90%; /* Ensure content doesn't exceed 90% of the viewport width */
    max-height: 80vh; /* Constrain the overall height */
    }
    .img {
        width: 20vw; /* 20% of the viewport width */
    max-width: 300px; /* Limit the maximum width */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 20px;
   }
   #buttonContainer {
    display: flex;
    justify-content: center;
    gap: 20px; /* Space between buttons */
}
#yesButton, #noButton {
    width: 10vw; /* 10% of viewport width */
    max-width: 150px; /* Cap the maximum size */
    min-width: 80px; /* Ensure buttons don't get too small */
    height: 4vw; /* Scale height */
    max-height: 50px; /* Cap height */
    min-height: 30px; /* Minimum height */
}
@media (max-width: 600px) {
    img {
        width: 40vw; /* Larger relative size on smaller screens */
    }

    .pushable {
        font-size: 14px; /* Reduce button font size */
    }

    #yesButton, #noButton {
        width: 20vw;
        height: 6vw;
    }
}
    </style>
    
<body>
    <div class="center">
        <img id="mainImage" src="inital_gif.gif" alt="Initial Image">
        <div id="buttonContainer">
            <button id="yesButton" class="pushable">
                <span class="front">Yes</span>
            </button>
            <button id="noButton" class="pushable">
                <span class="front">No</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
